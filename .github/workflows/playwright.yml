name: Playwright E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-e2e:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      
      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
      
      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
      
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: |
            playwright-report/results.json
            playwright-report/junit.xml
          retention-days: 30
      
      - name: Generate Summary
        if: always()
        run: |
          echo "## üé≠ Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "playwright-report/results.json" ]; then
            TOTAL=$(jq '.suites | map(.specs | length) | add' playwright-report/results.json)
            PASSED=$(jq '[.suites[].specs[].tests[] | select(.status == "expected")] | length' playwright-report/results.json)
            FAILED=$(jq '[.suites[].specs[].tests[] | select(.status == "unexpected")] | length' playwright-report/results.json)
            SKIPPED=$(jq '[.suites[].specs[].tests[] | select(.status == "skipped")] | length' playwright-report/results.json)
            
            echo "üìä **Test Summary:**" >> $GITHUB_STEP_SUMMARY
            echo "- ‚úÖ Passed: $PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- ‚ùå Failed: $FAILED" >> $GITHUB_STEP_SUMMARY
            echo "- ‚è≠Ô∏è Skipped: $SKIPPED" >> $GITHUB_STEP_SUMMARY
            echo "- üìù Total: $TOTAL" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üìÅ [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è No test results found" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            if (fs.existsSync('playwright-report/results.json')) {
              const results = JSON.parse(fs.readFileSync('playwright-report/results.json', 'utf8'));
              
              const passed = results.suites.flatMap(s => s.specs.flatMap(sp => sp.tests)).filter(t => t.status === 'expected').length;
              const failed = results.suites.flatMap(s => s.specs.flatMap(sp => sp.tests)).filter(t => t.status === 'unexpected').length;
              const total = results.suites.flatMap(s => s.specs).length;
              
              const body = `## üé≠ Playwright E2E Test Results
              
              üìä **Summary:**
              - ‚úÖ Passed: ${passed}
              - ‚ùå Failed: ${failed}
              - üìù Total: ${total}
              
              ${failed > 0 ? '‚ö†Ô∏è Some tests failed. Check the [full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).' : '‚úÖ All tests passed!'}`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
