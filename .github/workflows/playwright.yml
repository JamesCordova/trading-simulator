name: Playwright E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-e2e:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # No cancelar otros jobs si uno falla
      matrix:
        shardIndex: [1, 2, 3, 4]  # Dividir en 4 shards para paralelizaciÃ³n
        shardTotal: [4]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run Playwright tests (Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        env:
          PLAYWRIGHT_TEST_BASE_URL: https://trading-simulator-beryl.vercel.app
      
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.shardIndex }}
          path: playwright-report/
          retention-days: 30
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-${{ matrix.shardIndex }}
          path: |
            playwright-report/results.json
            playwright-report/junit.xml
          retention-days: 30
      
      - name: Generate Summary
        if: always()
        run: |
          echo "## ðŸŽ­ Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "playwright-report/results.json" ]; then
            TOTAL=$(jq '.suites | map(.specs | length) | add' playwright-report/results.json)
            PASSED=$(jq '[.suites[].specs[].tests[] | select(.status == "expected")] | length' playwright-report/results.json)
            FAILED=$(jq '[.suites[].specs[].tests[] | select(.status == "unexpected")] | length' playwright-report/results.json)
            SKIPPED=$(jq '[.suites[].specs[].tests[] | select(.status == "skipped")] | length' playwright-report/results.json)
            
            echo "ðŸ“Š **Test Summary:**" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Passed: $PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- âŒ Failed: $FAILED" >> $GITHUB_STEP_SUMMARY
            echo "- â­ï¸ Skipped: $SKIPPED" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“ Total: $TOTAL" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No test results found" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            if (fs.existsSync('playwright-report/results.json')) {
              const results = JSON.parse(fs.readFileSync('playwright-report/results.json', 'utf8'));
              
              const passed = results.suites.flatMap(s => s.specs.flatMap(sp => sp.tests)).filter(t => t.status === 'expected').length;
              const failed = results.suites.flatMap(s => s.specs.flatMap(sp => sp.tests)).filter(t => t.status === 'unexpected').length;
              const total = results.suites.flatMap(s => s.specs).length;
              
              const body = `## ðŸŽ­ Playwright E2E Test Results
              
              ðŸ“Š **Summary:**
              - âœ… Passed: ${passed}
              - âŒ Failed: ${failed}
              - ðŸ“ Total: ${total}
              
              ${failed > 0 ? 'âš ï¸ Some tests failed. Check the [full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).' : 'âœ… All tests passed!'}`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
  
  # Job para combinar reportes de todos los shards
  merge-reports:
    if: always()
    needs: [test-e2e]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: all-reports
          pattern: playwright-report-*
          merge-multiple: true
        continue-on-error: true
      
      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          path: all-results
          pattern: playwright-results-*
          merge-multiple: true
        continue-on-error: true
      
      - name: Debug artifact contents
        run: |
          echo "=== Checking downloaded artifacts ==="
          echo "Reports directory:"
          ls -la all-reports/ || echo "No all-reports directory"
          echo ""
          echo "Results directory:"
          ls -la all-results/ || echo "No all-results directory"
          echo ""
          echo "Finding all downloaded files:"
          find . -name "*.json" -o -name "*.xml" -o -name "*.html" || echo "No report files found"
      
      - name: Merge reports
        run: |
          mkdir -p playwright-report
          
          # Verificar si hay reportes
          if [ -d "all-reports" ] && [ "$(ls -A all-reports)" ]; then
            echo "Found reports, attempting to merge..."
            ls -la all-reports/
            
            # Copiar todos los archivos de reportes
            cp -r all-reports/* playwright-report/ 2>/dev/null || true
          else
            echo "No reports found to merge"
          fi
          
          # Copiar resultados JSON/XML
          if [ -d "all-results" ] && [ "$(ls -A all-results)" ]; then
            echo "Found results, copying..."
            cp -r all-results/* playwright-report/ 2>/dev/null || true
          else
            echo "No results found to copy"
          fi
          
          # Crear un archivo de resumen si no hay nada
          if [ ! "$(ls -A playwright-report)" ]; then
            echo "<h1>No test reports available</h1>" > playwright-report/index.html
            echo "Check individual shard reports for details." >> playwright-report/index.html
          fi
        continue-on-error: true
      
      - name: Upload merged report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-merged
          path: playwright-report/
          retention-days: 30
      
      - name: Generate Combined Summary
        if: always()
        run: |
          echo "## ðŸŽ­ Combined Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests executed across 4 parallel shards for faster execution" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Contar archivos de reporte
          REPORT_COUNT=$(find all-reports all-results -type f 2>/dev/null | wc -l || echo "0")
          echo "ï¿½ Found $REPORT_COUNT report files from shards" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ï¿½ðŸ“ [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
