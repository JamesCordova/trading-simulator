name: Playwright E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-e2e:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # No cancelar otros jobs si uno falla
      matrix:
        shardIndex: [1, 2, 3, 4]  # Dividir en 4 shards para paralelizaci√≥n
        shardTotal: [4]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run Playwright tests (Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        env:
          PLAYWRIGHT_TEST_BASE_URL: https://trading-simulator-beryl.vercel.app
      
      - name: Upload blob report for merge
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-${{ matrix.shardIndex }}
          path: blob-report/
          retention-days: 30
      
      - name: Generate Summary
        if: always()
        run: |
          echo "## üé≠ Playwright Tests - Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Blob report generated for this shard" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üìä Results will be merged with other shards to create unified HTML report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ÔøΩ Wait for the merge-reports job to see complete results" >> $GITHUB_STEP_SUMMARY
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            if (fs.existsSync('playwright-report/results.json')) {
              const results = JSON.parse(fs.readFileSync('playwright-report/results.json', 'utf8'));
              
              const passed = results.suites.flatMap(s => s.specs.flatMap(sp => sp.tests)).filter(t => t.status === 'expected').length;
              const failed = results.suites.flatMap(s => s.specs.flatMap(sp => sp.tests)).filter(t => t.status === 'unexpected').length;
              const total = results.suites.flatMap(s => s.specs).length;
              
              const body = `## üé≠ Playwright E2E Test Results
              
              üìä **Summary:**
              - ‚úÖ Passed: ${passed}
              - ‚ùå Failed: ${failed}
              - üìù Total: ${total}
              
              ${failed > 0 ? '‚ö†Ô∏è Some tests failed. Check the [full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).' : '‚úÖ All tests passed!'}`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
  
  # Job para combinar reportes de todos los shards
  merge-reports:
    if: always()
    needs: [test-e2e]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download all blob reports (results JSON)
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: playwright-results-*
          merge-multiple: false
        continue-on-error: true
      
      - name: Debug downloaded artifacts
        run: |
          echo "=== Checking downloaded blob reports ==="
          ls -la all-blob-reports/ || echo "No all-blob-reports directory"
          echo ""
          echo "Contents of each shard:"
          for dir in all-blob-reports/*/; do
            if [ -d "$dir" ]; then
              echo "Directory: $dir"
              ls -la "$dir"
              echo ""
            fi
          done
      
      - name: Merge all shard reports into one HTML report
        run: |
          echo "üîÑ Merging reports from all shards..."
          
          # Verificar si hay blob reports
          if [ ! -d "all-blob-reports" ]; then
            echo "‚ö†Ô∏è No blob reports found"
            mkdir -p playwright-report
            echo "<h1>No test reports available</h1>" > playwright-report/index.html
            exit 0
          fi
          
          # Contar shards disponibles
          SHARD_COUNT=$(find all-blob-reports -name "playwright-results-*" -type d | wc -l)
          echo "‚úÖ Found $SHARD_COUNT shards to merge"
          
          # Usar el comando oficial de Playwright para merge
          npx playwright merge-reports --reporter html ./all-blob-reports
          
          echo "‚úÖ Reports merged successfully"
          ls -la playwright-report/
        continue-on-error: true
      
      - name: Upload merged report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-merged
          path: playwright-report/
          retention-days: 30
      
      - name: Generate Combined Summary
        if: always()
        run: |
          echo "## üé≠ Combined Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Reports merged from 4 parallel shards" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "playwright-report/index.html" ]; then
            echo "üìä **Unified HTML report generated successfully**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "This report includes:" >> $GITHUB_STEP_SUMMARY
            echo "- All 22 tests (auth, dashboard, trading)" >> $GITHUB_STEP_SUMMARY
            echo "- Both browsers (Chromium desktop + Mobile Chrome)" >> $GITHUB_STEP_SUMMARY
            echo "- Total: 44 test executions" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è HTML report not generated" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ÔøΩ [View Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
