name: Publish Test Reports to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Permisos necesarios para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo permite un despliegue concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: false
      
      - name: Save test results
        run: |
          mkdir -p test-results
          npm test 2>&1 | tee test-results/test-output.txt || true
      
      - name: Download SonarCloud artifacts (if available)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: sonarcloud-results
          path: sonarcloud-results/
      
      - name: Generate dashboard
        env:
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          chmod +x .github/scripts/generate-dashboard.sh
          bash .github/scripts/generate-dashboard.sh
      
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            coverage/
            dashboard/
            test-results/
          retention-days: 30
  
  deploy-to-pages:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-reports
          path: ./reports
      
