                      text-decoration: none;
                      border-radius: 8px;
                      font-weight: 600;
                      transition: all 0.3s;
                  }
                  
                  .back-link:hover {
                      background: #f7fafc;
                      transform: translateY(-2px);
                  }
                  
                  .info-box {
                      background: #edf2f7;
                      padding: 15px;
                      border-radius: 8px;
                      margin-top: 20px;
                      border-left: 4px solid #667eea;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <div class="header">
                      <h1>‚ö° Lighthouse Performance Audit</h1>
                      <p>Trading Simulator Application</p>
                  </div>
                  
                  <div class="card">
                      <h2>üìä Performance Metrics</h2>
                      <div class="metrics-grid">
                          <div class="metric-card">
                              <div class="metric-icon">‚ö°</div>
                              <div class="metric-title">Performance</div>
                              <div class="metric-score score-good" id="performance-score">--</div>
                          </div>
                          <div class="metric-card">
                              <div class="metric-icon">‚ôø</div>
                              <div class="metric-title">Accessibility</div>
                              <div class="metric-score score-good" id="accessibility-score">--</div>
                          </div>
                          <div class="metric-card">
                              <div class="metric-icon">‚úÖ</div>
                              <div class="metric-title">Best Practices</div>
                              <div class="metric-score score-good" id="best-practices-score">--</div>
                          </div>
                          <div class="metric-card">
                              <div class="metric-icon">üîç</div>
