name: Lighthouse Performance Audit

on:
  # Permite ejecuci√≥n manual
  workflow_dispatch:
  # Se ejecuta despu√©s del workflow de Vercel
  workflow_run:
    workflows: ["Deploy to Vercel"]
    types:
      - completed

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Set Production URL
        id: get-url
        run: |
          # URL de producci√≥n permanente de Vercel
          VERCEL_URL="https://trading-simulator-beryl.vercel.app"
          echo "url=$VERCEL_URL" >> $GITHUB_OUTPUT
          echo "üåê URL de producci√≥n: $VERCEL_URL"
      
      - name: Wait for Vercel Deployment
        run: |
          echo "‚è≥ Esperando 90 segundos para que Vercel termine el deployment..."
          sleep 90
      
      - name: Verify Site is Accessible
        run: |
          VERCEL_URL="${{ steps.get-url.outputs.url }}"
          
          echo "üîç Verificando accesibilidad de: $VERCEL_URL"
          
          # Hacer una petici√≥n simple para verificar
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$VERCEL_URL")
          
          if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 301 ] || [ "$HTTP_CODE" -eq 302 ]; then
            echo "‚úÖ Sitio accesible! (HTTP $HTTP_CODE)"
          else
            echo "‚ö†Ô∏è Sitio responde con HTTP $HTTP_CODE, pero continuaremos..."
          fi
      
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x
      
      - name: Run Lighthouse CI
        run: |
          mkdir -p lighthouse-reports/reports
          
          VERCEL_URL="${{ steps.get-url.outputs.url }}"
          echo "üöÄ Ejecutando Lighthouse en: $VERCEL_URL"
          
          # Ejecutar Lighthouse directamente para tener m√°s control sobre los reportes
          lhci autorun \
            --collect.url="$VERCEL_URL" \
            --collect.settings.chromeFlags="--no-sandbox --headless --disable-gpu" \
            --upload.target=filesystem \
            --upload.outputDir=./lighthouse-reports/reports \
            --config=./lighthouserc.json
          
          echo "üìä Reportes generados en lighthouse-reports/reports/"
          ls -la ./lighthouse-reports/reports/ || echo "No se generaron reportes"
        continue-on-error: true
      
      - name: Extract Lighthouse Metrics
        run: |
          # Buscar el √∫ltimo reporte JSON generado
          LATEST_JSON=$(find .lighthouseci -name "lhr-*.json" 2>/dev/null | sort | tail -1)
          
          if [ -z "$LATEST_JSON" ]; then
            echo "‚ö†Ô∏è No se encontr√≥ archivo JSON de Lighthouse"
            echo "PERF_SCORE=0" >> $GITHUB_ENV
            echo "ACCESS_SCORE=0" >> $GITHUB_ENV
            echo "BEST_SCORE=0" >> $GITHUB_ENV
            echo "SEO_SCORE=0" >> $GITHUB_ENV
            echo "PWA_SCORE=0" >> $GITHUB_ENV
            exit 0
          fi
          
          echo "üìä Extrayendo m√©tricas de: $LATEST_JSON"
          
          # Extraer scores usando jq (valores de 0-1 convertidos a 0-100)
          PERF_SCORE=$(cat "$LATEST_JSON" | jq -r '(.categories.performance.score // 0) * 100 | floor')
          ACCESS_SCORE=$(cat "$LATEST_JSON" | jq -r '(.categories.accessibility.score // 0) * 100 | floor')
          BEST_SCORE=$(cat "$LATEST_JSON" | jq -r '(.categories."best-practices".score // 0) * 100 | floor')
          SEO_SCORE=$(cat "$LATEST_JSON" | jq -r '(.categories.seo.score // 0) * 100 | floor')
          PWA_SCORE=$(cat "$LATEST_JSON" | jq -r '(.categories.pwa.score // 0) * 100 | floor')
          
          # Guardar en environment para el siguiente step
          echo "PERF_SCORE=$PERF_SCORE" >> $GITHUB_ENV
          echo "ACCESS_SCORE=$ACCESS_SCORE" >> $GITHUB_ENV
          echo "BEST_SCORE=$BEST_SCORE" >> $GITHUB_ENV
          echo "SEO_SCORE=$SEO_SCORE" >> $GITHUB_ENV
          echo "PWA_SCORE=$PWA_SCORE" >> $GITHUB_ENV
          
          echo "‚úÖ M√©tricas extra√≠das:"
          echo "   Performance: $PERF_SCORE"
          echo "   Accessibility: $ACCESS_SCORE"
          echo "   Best Practices: $BEST_SCORE"
          echo "   SEO: $SEO_SCORE"
          echo "   PWA: $PWA_SCORE"
        continue-on-error: true
      
      - name: Copy HTML Reports
        run: |
          # Copiar todos los reportes HTML generados por Lighthouse
          if [ -d ".lighthouseci" ]; then
            echo "üìä Copiando reportes HTML..."
            mkdir -p lighthouse-reports/reports
            
            # Copiar archivos HTML
            find .lighthouseci -name "*.html" -exec cp {} lighthouse-reports/reports/ \;
            
            # Copiar archivos JSON
            find .lighthouseci -name "*.json" -exec cp {} lighthouse-reports/reports/ \;
            
            echo "‚úÖ Reportes copiados:"
            ls -la lighthouse-reports/reports/
          else
            echo "‚ö†Ô∏è No se encontr√≥ directorio .lighthouseci"
          fi
        continue-on-error: true
      
      - name: Generate Lighthouse Report Summary
        run: |
          mkdir -p lighthouse-reports/summary
          
          # Usar las m√©tricas extra√≠das (o valores por defecto si no existen)
          PERF=${PERF_SCORE:-0}
          ACCESS=${ACCESS_SCORE:-0}
          BEST=${BEST_SCORE:-0}
          SEO=${SEO_SCORE:-0}
          PWA=${PWA_SCORE:-0}
          
          # Crear p√°gina HTML con resumen de Lighthouse usando las m√©tricas reales
          cat > lighthouse-reports/summary/index.html << EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Lighthouse Performance Report - Trading Simulator</title>
              <style>
                  * {
                      margin: 0;
                      padding: 0;
                      box-sizing: border-box;
                  }
                  
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                      padding: 40px 20px;
                  }
                  
                  .container {
                      max-width: 1200px;
                      margin: 0 auto;
                  }
                  
                  .header {
                      text-align: center;
                      color: white;
                      margin-bottom: 40px;
                  }
                  
                  .header h1 {
                      font-size: 2.5rem;
                      margin-bottom: 10px;
                  }
                  
                  .card {
                      background: white;
                      border-radius: 15px;
                      padding: 30px;
                      margin-bottom: 20px;
                      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                  }
                  
                  .metrics-grid {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                      gap: 20px;
                      margin-top: 20px;
                  }
                  
                  .metric-card {
                      text-align: center;
                      padding: 20px;
                      background: #f7fafc;
                      border-radius: 10px;
                      transition: transform 0.2s;
                  }
                  
                  .metric-card:hover {
                      transform: scale(1.05);
                  }
                  
                  .metric-icon {
                      font-size: 3rem;
                      margin-bottom: 10px;
                  }
                  
                  .metric-title {
                      font-weight: 600;
                      color: #2d3748;
                      margin-bottom: 10px;
                      font-size: 1.1rem;
                  }
                  
                  .metric-score {
                      font-size: 2.5rem;
                      font-weight: bold;
                      margin: 10px 0;
                  }
                  
                  .score-good { color: #38a169; }
                  .score-average { color: #d69e2e; }
                  .score-poor { color: #e53e3e; }
                  
                  .report-links {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                      gap: 15px;
                      margin-top: 20px;
                  }
                  
                  .report-link {
                      display: flex;
                      align-items: center;
                      padding: 15px 20px;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      color: white;
                      text-decoration: none;
                      border-radius: 10px;
                      transition: all 0.3s ease;
                      font-weight: 500;
                  }
                  
                  .report-link:hover {
                      transform: translateX(5px);
                      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
                  }
                  
                  .report-icon {
                      margin-right: 10px;
                      font-size: 1.5rem;
                  }
                  
                  .back-link {
                      display: inline-block;
                      margin-top: 20px;
                      padding: 12px 24px;
                      background: white;
                      color: #2d3748;
                      text-decoration: none;
                      border-radius: 8px;
                      font-weight: 600;
                      transition: all 0.3s;
                  }
                  
                  .back-link:hover {
                      background: #f7fafc;
                      transform: translateY(-2px);
                  }
                  
                  .info-box {
                      background: #edf2f7;
                      padding: 15px;
                      border-radius: 8px;
                      margin-top: 20px;
                      border-left: 4px solid #667eea;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <div class="header">
                      <h1>‚ö° Lighthouse Performance Audit</h1>
                      <p>Trading Simulator Application</p>
                      <p style="font-size: 0.9rem; margin-top: 10px;">Audited URL: <strong>https://trading-simulator-beryl.vercel.app</strong></p>
                  </div>
                  
                  <div class="card">
                      <h2>üìä Performance Metrics</h2>
                      <div class="metrics-grid">
                          <div class="metric-card">
                              <div class="metric-icon">‚ö°</div>
                              <div class="metric-title">Performance</div>
                              <div class="metric-score score-good" id="performance-score">$PERF</div>
                          </div>
                          <div class="metric-card">
                              <div class="metric-icon">‚ôø</div>
                              <div class="metric-title">Accessibility</div>
                              <div class="metric-score score-good" id="accessibility-score">$ACCESS</div>
                          </div>
                          <div class="metric-card">
                              <div class="metric-icon">‚úÖ</div>
                              <div class="metric-title">Best Practices</div>
                              <div class="metric-score score-good" id="best-practices-score">$BEST</div>
                          </div>
                          <div class="metric-card">
                              <div class="metric-icon">üîç</div>
                              <div class="metric-title">SEO</div>
                              <div class="metric-score score-good" id="seo-score">$SEO</div>
                          </div>
                          <div class="metric-card">
                              <div class="metric-icon">üì±</div>
                              <div class="metric-title">PWA</div>
                              <div class="metric-score score-average" id="pwa-score">$PWA</div>
                          </div>
                      </div>
                      
                      <div class="info-box">
                          <strong>‚ÑπÔ∏è About these scores:</strong>
                          <ul style="margin-top: 10px; margin-left: 20px;">
                              <li>üü¢ 90-100: Good</li>
                              <li>üü° 50-89: Needs Improvement</li>
                              <li>üî¥ 0-49: Poor</li>
                          </ul>
                      </div>
                  </div>
                  
                  <div class="card">
                      <h2>üìë Detailed Reports</h2>
                      <div class="report-links">
                          <a href="../reports/" class="report-link">
                              <span class="report-icon">üìä</span>
                              View All Lighthouse Reports
                          </a>
                          <a href="https://trading-simulator-beryl.vercel.app" class="report-link" target="_blank">
                              <span class="report-icon">üåê</span>
                              Visit Production Site
                          </a>
                          <a href="https://github.com/JamesCordova/trading-simulator" class="report-link">
                              <span class="report-icon">üíª</span>
                              View Source Code
                          </a>
                      </div>
                  </div>
                  
                  <div style="text-align: center;">
                      <a href="../../index.html" class="back-link">
                          ‚Üê Back to Reports Hub
                      </a>
                  </div>
              </div>
              
              <script>
                  // Nota: En producci√≥n, estos valores se extraer√≠an del JSON de Lighthouse
                  // Por ahora son placeholders que se actualizar√≠an con el reporte real
                  document.addEventListener('DOMContentLoaded', function() {
                      // Estos valores se actualizar√≠an desde el JSON generado por Lighthouse
                      console.log('Lighthouse report summary loaded');
                  });
              </script>
          </body>
          </html>
          EOF
          
          echo "‚úÖ Resumen de Lighthouse generado"
      
      - name: Create Reports Index
        run: |
          mkdir -p lighthouse-reports/reports
          
          # Generar lista de archivos HTML
          echo "üìä Generando √≠ndice de reportes..."
          
          # Iniciar el HTML
          cat > lighthouse-reports/reports/index.html << 'INDEXHEADER'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Lighthouse Reports - Trading Simulator</title>
              <style>
                  * { margin: 0; padding: 0; box-sizing: border-box; }
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                      padding: 40px 20px;
                  }
                  .container { max-width: 1000px; margin: 0 auto; }
                  .card {
                      background: white;
                      border-radius: 15px;
                      padding: 30px;
                      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                  }
                  h1 { color: #2d3748; margin-bottom: 20px; }
                  p { color: #718096; margin-bottom: 20px; }
                  .file-list { list-style: none; margin-top: 20px; }
                  .file-item {
                      padding: 15px;
                      margin: 10px 0;
                      background: #f7fafc;
                      border-radius: 8px;
                      transition: all 0.3s;
                  }
                  .file-item:hover { background: #edf2f7; transform: translateX(5px); }
                  .file-item a {
                      text-decoration: none;
                      color: #667eea;
                      font-weight: 600;
                      display: flex;
                      align-items: center;
                      gap: 10px;
                  }
                  .back-link {
                      display: inline-block;
                      margin-top: 20px;
                      padding: 12px 24px;
                      background: #667eea;
                      color: white;
                      text-decoration: none;
                      border-radius: 8px;
                      font-weight: 600;
                  }
                  .info { 
                      background: #edf2f7; 
                      padding: 15px; 
                      border-radius: 8px; 
                      margin: 20px 0;
                      color: #2d3748;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <div class="card">
                      <h1>üìä Lighthouse Reports</h1>
                      <p>Individual Lighthouse HTML reports for each audit run.</p>
                      <ul class="file-list">
          INDEXHEADER
          
          # Buscar y listar archivos HTML
          HTML_FILES=$(find lighthouse-reports/reports -maxdepth 1 -name "*.html" -not -name "index.html" 2>/dev/null | sort)
          
          if [ -z "$HTML_FILES" ]; then
            echo '<li class="file-item"><div class="info">‚ö†Ô∏è No HTML reports found yet. Reports will be generated after Lighthouse completes its audit.</div></li>' >> lighthouse-reports/reports/index.html
          else
            COUNT=0
            for file in $HTML_FILES; do
              FILENAME=$(basename "$file")
              echo "<li class=\"file-item\"><a href=\"$FILENAME\">üìÑ $FILENAME</a></li>" >> lighthouse-reports/reports/index.html
              COUNT=$((COUNT + 1))
            done
            echo "‚úÖ Encontrados $COUNT reportes HTML"
          fi
          
          # Cerrar el HTML
          cat >> lighthouse-reports/reports/index.html << 'INDEXFOOTER'
                      </ul>
                      <a href="../summary/" class="back-link">‚Üê Back to Summary</a>
                  </div>
              </div>
          </body>
          </html>
          INDEXFOOTER
          
          echo "‚úÖ √çndice de reportes generado"
      
      - name: Upload Lighthouse Reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: lighthouse-reports/
          retention-days: 30
      
      - name: Comment PR with Lighthouse Results (if PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö° Lighthouse audit completed! Check the artifacts for detailed reports.'
            })
      
      - name: Display Results Summary
        run: |
          echo "‚ö° Lighthouse audit completed!"
          echo "üìä Reports saved to lighthouse-reports/"
          echo "üîó Download artifacts from GitHub Actions to view detailed reports"
