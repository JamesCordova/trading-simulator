                          </div>
                      </div>
                      
                      <div class="info-box">
                          <strong>‚ÑπÔ∏è About these scores:</strong>
                          <ul style="margin-top: 10px; margin-left: 20px;">
                              <li>üü¢ 90-100: Good</li>
                              <li>üü° 50-89: Needs Improvement</li>
                              <li>üî¥ 0-49: Poor</li>
                          </ul>
                      </div>
                  </div>
                  
                  <div class="card">
                      <h2>üìë Detailed Reports</h2>
                      <div class="report-links">
                          <a href="../../lighthouse-reports/" class="report-link">
                              <span class="report-icon">üìä</span>
                              View Full Lighthouse Reports
                          </a>
                          <a href="https://trading-simulator-jamescordovas-projects.vercel.app" class="report-link" target="_blank">
                              <span class="report-icon">üåê</span>
                              Visit Production Site
                          </a>
                          <a href="https://github.com/JamesCordova/trading-simulator" class="report-link">
                              <span class="report-icon">üíª</span>
                              View Source Code
                          </a>
                      </div>
                  </div>
                  
                  <div style="text-align: center;">
                      <a href="../../index.html" class="back-link">
                          ‚Üê Back to Reports Hub
                      </a>
                  </div>
              </div>
              
              <script>
                  // Nota: En producci√≥n, estos valores se extraer√≠an del JSON de Lighthouse
                  // Por ahora son placeholders que se actualizar√≠an con el reporte real
                  document.addEventListener('DOMContentLoaded', function() {
                      // Estos valores se actualizar√≠an desde el JSON generado por Lighthouse
                      console.log('Lighthouse report summary loaded');
                  });
              </script>
          </body>
          </html>
          EOF
          
          echo "‚úÖ Resumen de Lighthouse generado"
      
      - name: Upload Lighthouse Reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: lighthouse-reports/
          retention-days: 30
      
      - name: Comment PR with Lighthouse Results (if PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö° Lighthouse audit completed! Check the artifacts for detailed reports.'
            })
      
      - name: Display Results Summary
        run: |
          echo "‚ö° Lighthouse audit completed!"
          echo "üìä Reports saved to lighthouse-reports/"
          echo "üîó Download artifacts from GitHub Actions to view detailed reports"
