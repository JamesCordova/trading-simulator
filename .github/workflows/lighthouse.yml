name: Lighthouse Performance Audit

on:
  # Se ejecuta despu√©s de cada push a main (despu√©s del deploy de Vercel)
  push:
    branches: [ main ]
  # Permite ejecuci√≥n manual
  workflow_dispatch:
  # Se ejecuta despu√©s del workflow de Vercel
  workflow_run:
    workflows: ["Deploy to Vercel"]
    types:
      - completed

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Wait for Vercel Deployment
        id: wait-for-deployment
        run: |
          echo "‚è≥ Esperando a que Vercel termine el despliegue..."
          
          # Esperar 60 segundos para que Vercel termine
          sleep 60
          
          # Si tienes la URL de producci√≥n de Vercel, √∫sala aqu√≠
          # Por defecto, intentaremos construir la URL desde el nombre del repo
          VERCEL_URL="https://trading-simulator-jamescordovas-projects.vercel.app"
          
          echo "üåê URL de prueba: $VERCEL_URL"
          echo "url=$VERCEL_URL" >> $GITHUB_OUTPUT
          
          # Verificar que el sitio est√° accesible
          echo "üîç Verificando que el sitio est√° en l√≠nea..."
          for i in {1..10}; do
            if curl -s --head --fail "$VERCEL_URL" > /dev/null; then
              echo "‚úÖ Sitio accesible!"
              break
            fi
            echo "‚è≥ Intento $i/10 - Esperando..."
            sleep 10
          done
      
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x
      
      - name: Run Lighthouse CI
        run: |
          mkdir -p lighthouse-reports
          
          # Ejecutar Lighthouse en la URL de producci√≥n usando la configuraci√≥n
          lhci autorun \
            --collect.url=${{ steps.wait-for-deployment.outputs.url }} \
            --collect.settings.chromeFlags="--no-sandbox --headless --disable-gpu" \
            --config=./lighthouserc.json
        continue-on-error: true
      
      - name: Generate Lighthouse Report Summary
        run: |
          mkdir -p lighthouse-reports/summary
          
          # Crear p√°gina HTML con resumen de Lighthouse
          cat > lighthouse-reports/summary/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Lighthouse Performance Report - Trading Simulator</title>
              <style>
                  * {
                      margin: 0;
                      padding: 0;
                      box-sizing: border-box;
                  }
                  
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                      padding: 40px 20px;
                  }
                  
                  .container {
                      max-width: 1200px;
                      margin: 0 auto;
                  }
                  
                  .header {
                      text-align: center;
                      color: white;
                      margin-bottom: 40px;
                  }
                  
                  .header h1 {
                      font-size: 2.5rem;
                      margin-bottom: 10px;
                  }
                  
                  .card {
                      background: white;
                      border-radius: 15px;
                      padding: 30px;
                      margin-bottom: 20px;
                      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                  }
                  
                  .metrics-grid {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                      gap: 20px;
                      margin-top: 20px;
                  }
                  
                  .metric-card {
                      text-align: center;
                      padding: 20px;
                      background: #f7fafc;
                      border-radius: 10px;
                      transition: transform 0.2s;
                  }
                  
                  .metric-card:hover {
                      transform: scale(1.05);
                  }
                  
                  .metric-icon {
                      font-size: 3rem;
                      margin-bottom: 10px;
                  }
                  
