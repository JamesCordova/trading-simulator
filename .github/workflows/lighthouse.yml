                      font-weight: 600;
                      color: #2d3748;
                      margin-bottom: 10px;
                      font-size: 1.1rem;
                  }
                  
                  .metric-score {
                      font-size: 2.5rem;
                      font-weight: bold;
                      margin: 10px 0;
                  }
                  
                  .score-good { color: #38a169; }
                  .score-average { color: #d69e2e; }
                  .score-poor { color: #e53e3e; }
                  
                  .report-links {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                      gap: 15px;
                      margin-top: 20px;
                  }
                  
                  .report-link {
                      display: flex;
                      align-items: center;
                      padding: 15px 20px;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      color: white;
                      text-decoration: none;
                      border-radius: 10px;
                      transition: all 0.3s ease;
                      font-weight: 500;
