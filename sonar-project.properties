# SonarCloud Configuration for Trading Simulator
sonar.projectKey=trading-sim-app
sonar.organization=Selected-Projects-Org

# Project Information
sonar.projectName=Trading Simulator
sonar.projectVersion=1.0

# Source and Test Directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.jsx,**/*.test.js,**/*.test.tsx,**/*.test.ts,**/__tests__/**

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,.next/**,out/**,coverage/**,public/**,**/*.config.js,**/*.config.ts,**/*.config.mjs

# Coverage Reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.jsx,**/*.test.js,**/*.test.tsx,**/*.test.ts,**/__tests__/**,**/*.config.*,**/jest.config.js

# Language Settings
sonar.language=js
sonar.sourceEncoding=UTF-8

# Analysis Parameters
sonar.javascript.node.maxspace=4096
